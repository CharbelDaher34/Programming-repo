<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Contact Information</h1>
        
        <!-- Company Photo -->
        <div class="text-center">
            <img src="https://images7.alphacoders.com/376/thumb-1920-376174.jpg" alt="Company Logo" class="img-fluid rounded-circle" width="300" height="300">
        </div>

        <!-- Phone Number -->
        <h2 class="mt-4">Phone Number</h2>
        <p>Call us at: <a href="tel:+123456789">+1 (234) 567-89</a></p>

        <!-- Address -->
        <h2>Address</h2>
        <p>Visit us at:</p>
        <address>
            123 Main Street<br>
            Suite 456<br>
            City, State 12345<br>
            Country
        </address>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
